<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v2 Les petits plats</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reciepes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="page">
    <header class="header-topoff position-relative">
      <img
        src="asset/background-header-homepage.png"
        alt="background homepage"
        title="background homepage"
        class="background-headeroff col-12 img-fluid"
      />
      <img
        src="asset/Logo.png"
        class="logo position-absolute"
        alt="logo"
        title="logo"
      />
      <form id="searchForm" class="form-data" novalidate>
        <label
          for="searchInput"
          class="first-title container position-absolute"
        >
          CHERCHEZ PARMI PLUS DE 50 RECETTES<br />
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </label>
        <nav class="search-elts mx-auto position-absolute container">
          <div class="input-group col-8 mx-auto">
            <input
              type="text"
              id="searchInput"
              name="searchInput"
              minlength="3"
              required
              class="form-control search-bar rounded"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <button
              type="button"
              class="btn search-btn rounded position-absolute"
            >
              <img
                src="asset/glass-white.png"
                class="glass-white"
                alt="recherche"
              />
              <img
                src="asset/glass-black.png"
                class="glass-black"
                alt="recherche"
              />
            </button>
          </div>
        </nav>
      </form>
    </header>

    <main class="bg-light p-3">
      <div class="header-main container">
        <div class="row g-3">
          <div class="col-md-2">
            <div class="custom-select">
              <div class="option">
                <span class="title-filter">Ingrédients</span>
                <img
                  class="arrow-bottom"
                  alt="flèche en bas"
                  src="asset/arrow-bottom.png"
                />
                <img
                  class="arrow-top d-none"
                  alt="flèche en haut"
                  src="asset/arrow-top.png"
                />
              </div>
              <div class="option-search">
                <input
                  class="form-control little-search"
                  id="ingredientSearch"
                  type="search"
                />

                <img class="little-glass" alt="" src="asset/little-glass.png" />
                <div class="all-suggestions"></div>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="custom-select">
              <div class="option">
                <span class="title-filter">Appareils</span>
                <img
                  class="arrow-bottom"
                  alt="flèche en bas"
                  src="asset/arrow-bottom.png"
                />
                <img
                  class="arrow-top d-none"
                  alt="flèche en haut"
                  src="asset/arrow-top.png"
                />
              </div>
              <div class="option-search">
                <input class="form-control little-search" type="search" />
                <img class="little-glass" src="asset/little-glass.png" />
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="custom-select">
              <div class="option">
                <span class="title-filter">Ustensiles</span>
                <img
                  class="arrow-bottom"
                  alt="flèche en bas"
                  src="asset/arrow-bottom.png"
                />
                <img
                  class="arrow-top d-none"
                  alt="flèche en haut"
                  src="asset/arrow-top.png"
                />
              </div>
              <div class="option-search">
                <input class="form-control little-search" type="search" />
                <img class="little-glass" src="asset/little-glass.png" />
              </div>
            </div>
          </div>
        </div>

        <p id="recipeCount"></p>
        <div class="selected-tags"></div>
        <section id="recipeContainer"></section>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/78279c6304.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/script/index.js"></script>
  </body>
</html>
